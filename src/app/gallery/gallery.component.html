<section class="flexboxContainer">
  <div *ngFor="let image of allImages$ | async" class="item">
    <a [routerLink]="['/image', image.id]" style="cursor: zoom-in;">
      <img src="{{ image.url }}" class="image">
    </a>
    <div class="middle">
      <button class="btn btn-outline-dark" (click)="removeImage(image.id)"><i class="fas fa-times"></i></button>
    </div>
  </div>
</section>
